<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}

        <div class="row">
            <div class="col-60">
              <label for="t_name"> Name</label>
            </div>
            <div class="col-40">
              <input type="text" id="t_name" name="t_name" placeholder="Your name.." required>
            </div>
          </div>

          <div class="row">
            <div class="col-60">
              <label for="t_age"> Name</label>
            </div>
            <div class="col-40">
              <input type="number" id="t_age" name="t_age" placeholder="Your name.." required>
            </div>
          </div>

          <div class="row">
              <input type="submit" value="submit">
          </div>

    </form>
</body>
</html>
